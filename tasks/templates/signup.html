<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title mb-3">Create an account</h3>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}

              <div class="mb-3">
                <label for="id_business_name" class="form-label">Business name (optional)</label>
                <input type="text" name="business_name" class="form-control" id="id_business_name">
              </div>

              <button type="submit" class="btn btn-primary">Sign up</button>
              <a class="btn btn-link" href="{% url 'login' %}">Login</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
